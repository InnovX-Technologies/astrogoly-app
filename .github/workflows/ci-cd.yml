name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        # Run for Root, Backend, and Frontend directories
        work-dir: ['.', './backend', './frontend']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        working-directory: ${{ matrix.work-dir }}
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "package-lock.json not found, using npm install"
            npm install
          fi

      - name: Build Project
        working-directory: ${{ matrix.work-dir }}
        run: npm run build --if-present

      - name: Run Tests
        working-directory: ${{ matrix.work-dir }}
        run: npm test --if-present

  library-security-scan:
    name: Library Security Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        work-dir: ['.', './backend', './frontend']
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run NPM Audit
        working-directory: ${{ matrix.work-dir }}
        # Will fail the build if vulnerabilities with 'high' or 'critical' severity are found
        run: npm audit --audit-level=high

  codeql-analysis:
    name: CodeQL Static Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
